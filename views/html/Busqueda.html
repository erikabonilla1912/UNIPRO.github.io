    <script>
        // Simulación de una base de datos
        const database = [
            { title: "Plantilla de Proyecto", description: "Plantilla para estructurar proyectos." },
            { title: "Guía para la gestión de proyectos", description: "Guía para gestionar proyectos de manera efectiva." },
            { title: "Recursos de diseño", description: "Recursos gráficos para tus proyectos." },
            { title: "Plantilla de Informe", description: "Plantilla para elaborar informes académicos." },
            { title: "Checklist de Proyecto", description: "Lista de verificación para tus proyectos." },
            { title: "Ejemplos de Presentaciones", description: "Ejemplos de presentaciones efectivas." }
        ];

        // Obtener el término de búsqueda de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('query');
        document.getElementById('searchQuery').textContent = query;

        // Filtrar resultados de la base de datos
        const results = database.filter(item =>
            item.title.toLowerCase().includes(query.toLowerCase()) ||
            item.description.toLowerCase().includes(query.toLowerCase())
        );

        // Mostrar los resultados
        const resultsContainer = document.getElementById('resultsContainer');
        if (results.length > 0) {
            results.forEach(result => {
                const resultItem = document.createElement('div');
                resultItem.innerHTML = `<h3>${result.title}</h3><p>${result.description}</p>`;
                resultsContainer.appendChild(resultItem);
            });
        } else {
            resultsContainer.innerHTML = "<p>No se encontraron resultados.</p>";
        }
    </script>
